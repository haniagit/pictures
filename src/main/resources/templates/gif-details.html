<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery/script.js}"></script>


    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title th:text="'giflib | ' + ${gif.name}">Kwejk</title>
</head>
<body>
<div th:replace="fragments/menuSearch :: menuSearch"></div>

<div class="gif-detail container">
        <div class="frame row">
            <div class="col s12">
                <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" alt="gif" />
                <a href="#" is="starr" th:class="(${gif.favorite} ? 'un' : '') + 'mark favorite'"></a>
               <div id="details" th:attr="gif-id=${gif.getId()}">
            </div>
        </div>
        <div class="row">
            <div class="col s12 l6">
                <div class="meta row">
                    <div class="col s3">
                        <span th:text="${gif.userName}">username</span>
                        <img class="circle" src="http://api.adorable.io/avatars/205/avatar" alt="avatar" />

                    </div>
                    <div class="col s9">
                        
                    </div>
                </div>
            </div>
            <div class="col s12 l6">
                <div class="share">
                    <span input id="copy-me" th:text="'http://gif.fy/' + ${gif.name}">URL</span>
                    <button type="text" class="btn right" data-clipboard-target="#copy-me">Copy</button>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="fragments/footer :: footer" class="footer">


    <script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
